<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spookfox</title>
    <link href="./styles.scss" rel="stylesheet" />
    <script
      type="application/javascript"
      src="../../node_modules/webextension-polyfill/dist/browser-polyfill.js"
    ></script>
  </head>

  <body>
    <div class="conn-status">
      <span class="status">
        <span id="dot" class="disconnected"></span>
        <span id="msg" class="status-msg">Not Connected</span>
      </span>
      <span class="buttons">
        <button title="Reconnect" class="reconnect"></button>
      </span>
    </div>

    <div class="main">
      <div class="msg">
        Hack spookfox on
        <a href="https://github.com/bitspook/spookfox">Github</a>!
      </div>
    </div>
    <script src="./popup.ts"></script>
  </body>
</html>
